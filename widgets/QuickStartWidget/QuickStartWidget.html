<div id="{id}">
  <div id="wizard_mask" class="wizard_mask"></div>
  <div id="wizard_container" class="wizard_container">
	<header><img src="biosual/images/pinv/PINV_50.png"><span>Protein Interaction Network Visualizer</span></header> 
  	<div class="wizard_div" >
		<p>You have selected the dataset: <span class="dataset"></span></p>
		<p>How do you want to explore this network?</p>
  	</div>
	<div class="wizard_button">
		<div>	<button class="empty"><img src="biosual/widgets/QuickStartWidget/empty.png" ><br>Empty Canvas</button>
				<section class="explain">You can include proteins in your network listing their IDs in the textarea at the top-right of the screen</section></div>
		<div>	<button class="filter"><img src="biosual/widgets/QuickStartWidget/filter.png"><br>Filter the Network</button>
				<section class="explain">Create filters to include only what you really want</section></div>

				<section class="explain"><b>Coming soon!</b><br> High level view of the network clustering by location.</section></div>
-->
	</div>
  </div>
</div>
